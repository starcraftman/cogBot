---
image:
  name: python:3.9-bullseye

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - .tox

before_script:
  - apt-get update && apt-get install -y apt-transport-https ca-certificates
  - echo "deb [trusted=yes] https://apt.secrethub.io stable main" > /etc/apt/sources.list.d/secrethub.sources.list
  - apt-get update && apt-get install -y git build-essential python3-dev python3-pip libyajl2 jq mariadb-client mariadb-server secrethub-cli
  - python setup.py deps --force=yes

test:
  script:
    - /etc/init.d/mariadb start
    - mysql -u root < "tests/mysql_tables.sql"
    - curl "http://starcraftman.com/elite/eddb_v04.sql" > "eddb.sql"
    - mysql -u root -D eddb < "eddb.sql"
    - secrethub inject -i "tests/secrethub/secretConfig.yml" -o "data/config.yml"
    - secrethub inject -i "tests/secrethub/secretSheets.json" -o "data/service_sheets.json"
    - python -m tox -e coverage
    - coveralls || true
pylint:
  script:
    - python -m tox -e pylint
flake8:
  script:
    - python -m tox -e flake8
---
