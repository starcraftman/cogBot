version: 1
disable_existing_loggers: False

formatters:
  custom:
    (): 'cog.parse.ModFormatter'
    format: "%(asctime)s [%(levelname)-8s] %(relmod)s | %(message)s"

fhandler_template: &default_handler
    class: logging.handlers.RotatingFileHandler
    formatter: custom
    maxBytes: 10485760
    backupCount: 3
    encoding: utf8

handlers:
  asyncio:
    <<: *default_handler
    level: DEBUG
    filename: /tmp/cog/asyncio.log
  cog:
    <<: *default_handler
    level: DEBUG
    filename: /tmp/cog/main.log
  cogdb:
    <<: *default_handler
    level: DEBUG
    filename: /tmp/cog/db.log
  err_stream:
    class: logging.StreamHandler
    level: ERROR
    formatter: custom
    stream: ext://sys.stdout

loggers:
  asyncio:
    level: DEBUG
    handlers: [asyncio]
  cog:
    level: DEBUG
    handlers: [cog, err_stream]
  cogdb:
    level: DEBUG
    handlers: [cogdb, err_stream]

#root:
    #level: ERROR
    #handlers: [err_stream]
