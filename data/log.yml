version: 1
disable_existing_loggers: False

formatters:
  custom:
    (): 'cog.share.ModFormatter'
    format: "%(asctime)s [%(levelname)-8s] %(relmod)s | %(message)s"

fhandler_template: &default_handler
    class: logging.handlers.RotatingFileHandler
    formatter: custom
    maxBytes: 10485760
    backupCount: 1
    encoding: utf8

handlers:
  err_stream:
    class: logging.StreamHandler
    level: ERROR
    formatter: custom
    stream: ext://sys.stdout
  cog:
    <<: *default_handler
    level: DEBUG
    filename: /tmp/cog/main.log
  cog_error:
    <<: *default_handler
    level: ERROR
    filename: /tmp/cog/error.log
  cogdb:
    <<: *default_handler
    level: DEBUG
    filename: /tmp/cog/db.log

loggers:
  cog:
    level: DEBUG
    handlers: [cog, cog_error, err_stream]
  cogdb:
    level: DEBUG
    handlers: [cogdb, err_stream]

#root:
    #level: ERROR
    #handlers: [err_stream]
