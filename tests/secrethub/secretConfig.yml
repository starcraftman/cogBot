---
dbs:
  main:
    user: bot
    pass: bottest
    host: localhost
  side:
    # This is sidewinder's remote db, for faction history tracking. Do not edit.
    user: {{starcraftman/cogbot/side/user}}
    pass: {{starcraftman/cogbot/side/pass}}
    host: {{starcraftman/cogbot/side/host}}
    db: {{starcraftman/cogbot/side/db}}

discord:
  dev: NotUsed

inara:
  proto_header:  # Test inara
    appName: CogBotTest
    appVersion: 0.1
    APIkey: {{starcraftman/cogbot/inara_api}}
    isDeveloped: true

pastebin:
  dev_key: {{starcraftman/cogbot/paste/key}}
  user: {{starcraftman/cogbot/paste/user}}
  pass: {{starcraftman/cogbot/paste/pass}}

# Internal paths to important files. Relative project root, no need to edit.
paths:
  log_conf: data/log.yml
  service_json: data/service_sheets.json

# Used for the scheduler hook incoming from sheets, advanced topic. Ignore for now.
ports:
  sanic: 8000  # nginx passthru -> web.app (sanic server)
  zmq: 9000  # see web.app -> cog.schedule

# Don't touch these at all, they are used for unit testing. You should build test around existing.
scanners:
  hudson_cattle:
    cls: FortScanner
    id: {{starcraftman/cogbot/cattle_id}}
    page: HudsonCattle
  hudson_kos:
    cls: KOSScanner
    id: {{starcraftman/cogbot/kos_id}}
    page: kos
  hudson_undermine:
    cls: UMScanner
    id: {{starcraftman/cogbot/undermine_id}}
    page: HudsonUndermine
  hudson_recruits:
    cls: RecruitsScanner
    id: {{starcraftman/cogbot/undermine_id}}
    page: HudsonRecruits

tests:
  hudson_cattle:
    cls: FortScanner
    id: {{starcraftman/cogbot/cattle_id}}
    page: TestUnitFort
  hudson_undermine:
    cls: UMScanner
    id: {{starcraftman/cogbot/undermine_id}}
    page: TestUnitUM

ttl: 60  # Self deleting messages last this long
hours_to_tick_priority: 36
