---
dbs:
  main:
    user: {{.DB_MAIN_USER}}
    pass: {{.DB_MAIN_PASS}}
    host: {{.DB_MAIN_HOST}}
  side:
    # This is sidewinder's remote db, for faction history tracking. Do not edit.
    user: {{.DB_SIDE_USER}}
    pass: {{.DB_SIDE_PASS}}
    host: {{.DB_SIDE_HOST}}
    db: {{.DB_SIDE_DB}}

discord:
  dev: NotUsed

inara:
  proto_header:  # Test inara
    appName: CogBotTest
    appVersion: 0.1
    APIkey: {{.INARA_APIKEY}}
    isDeveloped: true

pastebin:
  dev_key: {{.PASTEBIN_DEVKEY}}
  user: {{.PASTEBIN_USER}}
  pass: {{.PASTEBIN_PASS}}

paths:
  privacy: privacy

# Don't touch these at all, they are used for unit testing. You should build test around existing.
scanners:
  hudson_cattle:
    cls: FortScanner
    id: {{.DID_CATTLE}}
    page: HudsonCattle
  hudson_kos:
    cls: KOSScanner
    id: {{.DID_KOS}}
    page: kos
  hudson_undermine:
    cls: UMScanner
    id: {{.DID_UNDERMINE}}
    page: HudsonUndermine
  hudson_recruits:
    cls: RecruitsScanner
    id: {{.DID_RECRUITS}}
    page: HudsonRecruits

scrape:
  driver: data/chromedriver
  url: {{.SPY_URL}}
  api: {{.SPY_API}}

tests:
  hudson_cattle:
    cls: FortScanner
    id: {{.DID_CATTLE}}
    page: TestUnitFort
  hudson_undermine:
    cls: UMScanner
    id: {{.DID_UNDERMINE}}
    page: TestUnitUM

# vim: set ft=yaml :
