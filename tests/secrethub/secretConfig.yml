---
dbs:
  main:
    user: bot
    pass: bottest
    host: localhost
  side:
    # This is sidewinder's remote db, for faction history tracking. Do not edit.
    user: {{starcraftman/cogbot/side/user}}
    pass: {{starcraftman/cogbot/side/pass}}
    host: {{starcraftman/cogbot/side/host}}
    db: {{starcraftman/cogbot/side/db}}

discord:
  dev: NotUsed

inara:
  proto_header:  # Test inara
    appName: CogBotTest
    appVersion: 0.1
    APIkey: {{starcraftman/cogbot/inara_api}}
    isDeveloped: true

pastebin:
  dev_key: {{starcraftman/cogbot/paste/key}}
  user: {{starcraftman/cogbot/paste/user}}
  pass: {{starcraftman/cogbot/paste/pass}}

# Don't touch these at all, they are used for unit testing. You should build test around existing.
scanners:
  hudson_cattle:
    cls: FortScanner
    id: {{starcraftman/cogbot/cattle_id}}
    page: HudsonCattle
  hudson_kos:
    cls: KOSScanner
    id: {{starcraftman/cogbot/kos_id}}
    page: kos
  hudson_undermine:
    cls: UMScanner
    id: {{starcraftman/cogbot/undermine_id}}
    page: HudsonUndermine
  hudson_recruits:
    cls: RecruitsScanner
    id: {{starcraftman/cogbot/undermine_id}}
    page: HudsonRecruits

scrape:
  driver: data/chromedriver
  url: {{starcraftman/cogbot/scrape_url}}

tests:
  hudson_cattle:
    cls: FortScanner
    id: {{starcraftman/cogbot/cattle_id}}
    page: TestUnitFort
  hudson_undermine:
    cls: UMScanner
    id: {{starcraftman/cogbot/undermine_id}}
    page: TestUnitUM

# vim: set ft=yaml :
